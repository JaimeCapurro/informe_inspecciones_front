<app-navbar></app-navbar>
<div class="container">
    <mat-card>
        <form #userForm="ngForm">
            <mat-card-header id="header">
                <div class="row">
                    <h4 id="title">CREAR USUARIO</h4>
                </div>
            </mat-card-header>

            <mat-divider></mat-divider>

            <mat-card-content>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field id="mff_nombre_usuario">
                            <mat-label for="username">Usuario</mat-label>
                            <input matInput id="username" name="username" required ngModel>
                        </mat-form-field>
                    </div>

                    <div class="col-md-12">
                        <mat-form-field id="mff_nombre_usuario">
                            <mat-label for="name">Nombre</mat-label>
                            <input matInput id="name" name="name" required ngModel>
                        </mat-form-field>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field id="mff_pword1">
                            <mat-label for="pword1">Contraseña</mat-label>
                            <input matInput id="pword1" name="pword1" type="password" required ngModel>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field id="mff_pword2">
                            <mat-label for="pword2">Confirme Contraseña</mat-label>
                            <input matInput id="pword2" name="pword2" type="password" required ngModel>
                        </mat-form-field>      
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6">
                        <mat-checkbox class="check_isAdmin" name="isAdmin" [(ngModel)]="isAdmin">Admin ?</mat-checkbox>
                    </div>
                </div>

                <div class="row submit-button">
                    <div class="col-md-12 submit-button">
                        <button mat-fab extended type="submit" id="btn_user_create" (click)="openModal(userForm)">Crear Usuario</button>
                    </div>
                </div>

            </mat-card-content>
        </form>
    </mat-card>
</div>
